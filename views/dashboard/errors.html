<div layout="row">
    <h1 ma-tr="ui.dox.apiErrors" flex></h1>
    <md-button ng-if="errors.length" aria-label="Clear errors" ng-click="clearErrors()" class="md-raised">
      Clear Errors
    </md-button>
</div>


<span ng-if="!errors.length">No errors to list.</span>

<div ng-if="errors.length">
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>Time</th>
                    <th md-column>Status</th>
                    <th md-column>Message</th>
                    <th md-column>Method</th>
                    <th md-column>URL</th>
                    <th md-column>Details</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="error in errors">
                    <td md-cell>{{error.time | maMoment:'format':'lll'}}</td>
                    <td md-cell>{{error.status}}</td>
                    <td md-cell>{{error.msg}}</td>
                    <td md-cell>{{error.config.method}}</td>
                    <td md-cell>{{error.config.url}}</td>
                    <td md-cell>{{error.data.message}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
